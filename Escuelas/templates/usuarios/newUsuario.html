{% load i18n %}
{% block content %}
<h1 class="text-align-center">Registrarse</h1>
<div class="row">
  <div class="col-sm-6 col-sm-offset3">
      <form method="post" accept-charset="utf-8">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit" class ="btn btn-prymary btn-lg">Registrar</button>
      </form>
  </div>
  <a href="{% url 'logout' %}">Salir</a>
</div>
{% endblock content %}
